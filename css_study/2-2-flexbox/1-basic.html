<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      /* 자식들의 속성이 flexitem이 된다. 기본값은 가로배치 */
      display: flex;
      border: 2px red solid;
      padding: 20px;
    }
    .item{
      width: 100px;
      height: 100px;
      border: 2px solid orange;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
