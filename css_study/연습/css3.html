<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카드 레이아웃</title>
  <link rel="stylesheet" href="css3.css">  <!-- 위의 CSS 파일을 적용하세요 -->
</head>
<body>

<!-- 
  여러 개의 카드(.card)를 가로로 나열합니다.
  카드에는 이미지, 제목, 설명이 있습니다.
  각 카드의 배경색은 짝수 카드에는 파란색, 홀수 카드에는 빨간색으로 지정하세요.
  카드에 마우스를 올렸을 때 카드가 커지면서 그림자가 생기고, 텍스트 색상도 변경되도록 애니메이션을 적용하세요.
  카드 간의 간격을 20px로 설정하세요.
  카드 제목은 flex를 이용해 수평 중앙 정렬하고, 설명은 flex를 이용해 수직 중앙 정렬하세요.
  이미지 크기는 일정하게 유지하되, 마우스를 올렸을 때만 약간 확대되게 하세요.
  카드의 높이는 300px로 고정하고, 카드의 너비는 자동으로 조정되게 하세요. -->



  <div class="card-list">
    <!-- 카드 1 -->
    <div class="card">
      <img src="../../html_study/2-3-이미지/cat.jpeg" alt="이미지 1">
      <div class="card-title">카드 1</div>
      <div class="card-description">설명 1: 이 카드는 첫 번째 카드입니다.</div>
    </div>

    <!-- 카드 2 -->
    <div class="card">
      <img src="../../html_study/2-3-이미지/cat.jpeg" alt="이미지 2">
      <div class="card-title">카드 2</div>
      <div class="card-description">설명 2: 이 카드는 두 번째 카드입니다.</div>
    </div>

    <!-- 카드 3 -->
    <div class="card">
      <img src="../../html_study/2-3-이미지/cat.jpeg" alt="이미지 3">
      <div class="card-title">카드 3</div>
      <div class="card-description">설명 3: 이 카드는 세 번째 카드입니다.</div>
    </div>

    <!-- 카드 4 -->
    <div class="card">
      <img src="../../html_study/2-3-이미지/cat.jpeg" alt="이미지 4">
      <div class="card-title">카드 4</div>
      <div class="card-description">설명 4: 이 카드는 네 번째 카드입니다.</div>
    </div>

    <!-- 카드 5 -->
    <div class="card">
      <img src="../../html_study/2-3-이미지/cat.jpeg" alt="이미지 5">
      <div class="card-title">카드 5</div>
      <div class="card-description">설명 5: 이 카드는 다섯 번째 카드입니다.</div>
    </div>
  </div>

</body>
</html>
