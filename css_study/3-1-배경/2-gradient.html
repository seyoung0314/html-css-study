
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      text-align: center;
      width: 300px;
      height: 200px;
      padding: 20px;border: 4px solid #000;
      margin: 50px auto;
    }
    .linear{
      background: linear-gradient(to right,pink,white);
    }
    .radial{
      background: radial-gradient(circle, pink, skyblue)
    }
    .d{
      background: linear-gradient(to right, rgba(255,255,255,0.5), rgba(0,0,0,0.5))
              ,url(../img/img/visual1.jpg) center/cover;
      
    }
  </style>
</head>
<body>
  <div class="box linear">선형 그라디언트</div>
  <div class="box radial">원형 그라디언트</div>
  <div class="box d"></div>
</body>
</html>
