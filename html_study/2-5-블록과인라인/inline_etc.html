<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <style>
      em {
        font-style: normal;
        color: red;
      }

      span {
        font-family: cursive;
      }
    </style>
  </head>
  <body>
    <h1>뉴스 제목</h1>
    <!-- 강조의 역할 css지정해서 사용, 접근성 향상을 위해 사용 -->
    <!-- 강조안하려면 span 사용 -->
    <p>
      정기회의 <em>회기</em>는 <b>100일</b>을, 임시회의 회기는
      <strong>30일</strong>을 초과할 수 없다. 공무원은 국민전체에 대한
      <b><i>봉사자</i></b
      >이며, <span>국민</span>에 대하여 책임을 진다. 제2항과 제3항의 처분에
      대하여는 <span style="color: blueviolet;">법원</span>에 제소할 수 없다.
    </p>
  </body>
</html>
