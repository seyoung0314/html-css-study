<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span{
      background:orange;
      width: 150px;
    }
    em{
      width: 120px;
      height: 40px;
      background:yellow;
      /* 블록요소로 변경 */
      /* display: block; */
    }
    a{
      background:seagreen;
    }
  </style>
</head>
<body>
  <!-- 가로배치,텍스트크기만큼만 점유,가로세로길이 지정불가 -->
   <!-- 나머지 인라인요소들은 span사용 -->
  <span>인라인요소1 span</span>
  <em>인라인요소2 em</em>
  <a>인라인요소3 a</a>
</body>
</html>
