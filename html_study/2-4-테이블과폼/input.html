<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <form action="/daum.net">

<hr>
  
    <form>
      <input type="text" placeholder="이름을 입력하세요." id="name" />
      <br />
      <input type="password" id="password" />
      <br />
      <input type="email" />
      <br />
      <button type="submit">submit</button>
      <button type="reset">reset</button>
      <button type="button">button</button>
    </form>
    <hr>
    <form>
      <!-- label로 묶으면 체크박스 범위로 잡힘 -->
      취미 :
      <label><input type="checkbox" /> 운동</label>
      <label><input type="checkbox" /> 독서</label>
      <input type="checkbox" /> 영화
      <button>확인</button>
      <br />
      취미 :
      <label><input type="checkbox" checked name="hobby" /> 운동</label>
      <label><input type="checkbox" name="hobby" /> 독서</label>
      <input id="movie" type="checkbox" name="hobby" />
      <button>확인</button>
      <label for="movie">영화</label>
      <br />
      약관 동의 :
      <label><input type="radio" name="agree" checked />예</label>
      <label><input type="radio" name="agree" />아니오</label>
      <br />
      <input type="number" value="0" max="5" min="0" />
      <br />
      <input type="range" value="3" max="10" min="0" />
      <br />
      <input type="file" multiple accept="image/*" />
      <br />
      <textarea rows="5" cols="10"></textarea>
      <br />
      <select>
        <option>아메리카노</option>
        <option disabled selected>카페라떼</option>
        <option>카페모카</option>
      </select>
      <br />
      <input type="date" />
      <br /><!-- input태그의 버튼은 사용x -->
      <input type="button" value="버튼" />
      <button type="button">버튼</button>
      <!-- submit이 초기값 -->
      <button type="submit">전송</button>
      <button type="reset">초기화</button>
    </form>
  </body>
</html>
