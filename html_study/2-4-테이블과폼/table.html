<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td, th {
        border: 1px solid green;
        text-align: center;
        padding: 7px;
      }
      th{
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <table>
      <!-- tbody 명시적작성 -->
      <tbody>
        <!-- th 테이블헤더 -->
        <tr>
          <th>이름</th>
          <th>주소</th>
          <th>성별</th>
        </tr>
        <tr>
          <td>김민수</td>
          <td>서울시</td>
          <td>남자</td>
        </tr>
        <tr>
          <td>이지현</td>
          <td>경기도</td>
          <td>여자</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
